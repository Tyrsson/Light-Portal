project_id_env: CROWDIN_PROJECT_ID
api_token_env: CROWDIN_API_TOKEN
base_path: ".."
base_url: "https://api.crowdin.com"
preserve_hierarchy: true

files: [
  {
    source: "Themes/default/languages/LightPortal/LightPortal.english.php",
    translation: "%original_path%/LightPortal.%language%.php",
  },
  {
    source: "Sources/LightPortal/Addons/**/langs/english.php",
    translation: "%original_path%/%language%.php",
  },
  {
    source: "/website/docs/**/*",
    translation: "/website/i18n/%two_letters_code%/docusaurus-plugin-content-docs/current/**/%original_file_name%",
  }
]
