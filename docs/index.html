<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Portal Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Light Portal Docs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Light Portal',
      nameLink: {
        '/ru': '#/ru/',
        '/': '#/'
      },
      repo: 'dragomano/Light-Portal',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      noEmoji: true,
      mergeNavbar: true,
      fallbackLanguages: ["en", "ru"],
      notFoundPage: {
        '/': '_404.md',
        '/ru': 'ru/_404.md'
      },
      search: {
        placeholder: {
          '/ru': 'Что хотите узнать?',
          '/': 'Type something to search'
        },
        noData: {
          '/ru': 'Нет результатов',
          '/': 'No results'
        },
        depth: 3
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      copyCode: {
        buttonText: {
          '/ru/' : 'Скопировать в буфер обмена',
          '/'    : 'Copy to clipboard'
        },
        errorText: {
          '/ru/' : 'ошибка',
          '/'    : 'Error'
        },
        successText: {
          '/ru/' : 'Скопировано',
          '/'    : 'Copied'
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
