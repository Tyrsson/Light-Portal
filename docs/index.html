<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Portal Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Light Portal Docs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Light Portal',
      nameLink: {
        '/ru': '#/ru/',
        '/': '#/'
      },
      repo: 'dragomano/Light-Portal',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      noEmoji: true,
      mergeNavbar: true,
      fallbackLanguages: ["en", "ru"],
      notFoundPage: {
        '/': '_404.md',
        '/ru': 'ru/_404.md'
      },
      search: {
        placeholder: {
          '/ru': 'Наберите что-нибудь для поиска',
          '/': 'Type something to search'
        },
        noData: {
          '/ru': 'Нет результатов',
          '/': 'No results'
        },
        depth: 3
      },
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
